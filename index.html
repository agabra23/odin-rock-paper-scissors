<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="header">
            <h1 class="title">Rock, Paper, Scissors, SHOOT!</h1>
            <div class="scores">
                <h3 class="player-score scores">Player Score: 0</h3>
                <h3 class="computer-score scores">Computer Score: 0</h3>
            </div>
        </div>
        <div class="btn-container">
            <h5 class="buttons-title">Select Your Weapon</h5>
            <div class="btns">
                <button class="selection" id="btnR">Rock</button>
                <button class="selection" id="btnP">Paper</button>
                <button class="selection" id="btnS">Scissors</button>
            </div>
            <p class="result-msg"></p>
        </div>
        <div class="footer">
            <button class="reset">New Game</button>
        </div>
</body>
<script src="./script.js"></script>
</html>
